<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Verification</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section>
		<h1>Address Book</h1>
		<form action="" method="POST" id="userInfo">
			<h2>Enter your info:</h2>
			<label for="name">Enter your name:</label>
			<input type="text" name="name" placeholder="Jane Smith">

			<label for="phone">Enter your phone number:</label>
			<input type="text" name="phone" placeholder="555-555-5555">

			<label for="address">Enter your address:</label>
			<input type="text" name="address" placeholder="Toronto, On">

			<label for="email">Enter your email address:</label>
			<input type="text" name="email" placeholder="hello@hello.ca">

			<input type="submit">
			<p class="errors"></p>
		</form>
	</section>
	<section id="app"></section>
	<script src="main.js"></script>
</body>
</html>
